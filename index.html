<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nasted Table</title>
    </head>
    <body>
        <table align="center" width="400" height="300" bgcolor="#95a5a6">
            <!--1stRow-->
            <tr>
                <td>
                    <table height="100%" width="100%">
                        <tr>
                            <td width="20" bgcolor="#bdc3c7"></td>
                            <td width="40" bgcolor="#ecf0f1"></td>
                            <td width="40" bgcolor="#bdc3c7"></td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td>
                    <table height="100%" width="100%">
                        <tr>
                            <td width="14" bgcolor="#bdc3c7"></td>
                            <td width="14" bgcolor="#ecf0f1"></td>
                            <td width="14" bgcolor="#bdc3c7"></td>
                            <td width="14" bgcolor="#ecf0f1"></td>
                            <td width="14" bgcolor="#bdc3c7"></td>
                            <td width="14" bgcolor="#ecf0f1"></td>
                            <td width="14" bgcolor="#bdc3c7"></td>
                            <td width="14" bgcolor="#ecf0f1"></td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!...3rdROw...>

            <tr>
                <td>
                    <table height="100%" width="100%">
                        <tr>
                            <td width="60" bgcolor="#bdc3c7"></td>
                            <td width="40" bgcolor="#ecf0f1"></td>

                        </tr>
                    </table>
                </td>
            </tr>

            <!--4thROW-->
            <tr>
                <td>
                    <table height="100%" width="100%">
                        <tr>
                            <td width="25" bgcolor="#bdc3c7"></td>
                            <td width="30" bgcolor="#ecf0f1"></td>
                            <td width="10" bgcolor="#bdc3c7"></td>
                            <td width="45" bgcolor="#ecf0f1""></td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!--5th RoW-->
            <tr>
                <td>
                    <table height="100%" width="100%">
                        <tr>
                            <td width="100" bgcolor="#ecf0f1""></td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!--5throw-->
            <tr>
                <td>
                    <table height="100%" width="100%">
                        <tr>
                            <td width="40" bgcolor="#bdc3c7"></td>
                            <td width="20" bgcolor="#ecf0f1""></td>
                            <td width="40" bgcolor="#bdc3c7"></td>
                        </tr>
                    </table>
                </td>
            </tr>

        </table>
    </body>
</html>
